ros_control_iso: #The Identification by Self-Oscillation parameter server parameter initialisation yaml file
# Position Controllers ---------------------------------------
  relay_with_hysteresis:
    type: ros_control_iso/relay_with_hysteresis
    joint: x
    publish_rate: 60
  joint : x # the current DOF that is being identified
  list_to_ident: [yaw] # the DOFs to identify
  identification_server_update_rate: 5
# The parameters for each axis
  x:
    parameters :
      identification_length : 10
      relay_upper_limit : 0.05
      relay_lower_limit : -0.05
      relay_amplitude_out_inNewtons : 3
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 100
      k_x : 50
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [1.078593438227702e-4,0.011001653069923,0.127599202439703,1]   # denominator [s^0, s^1, s^2, s^3], 10% overshoot, 0.5s settling time...possibly to much...
  y:
    parameters :
      identification_length : 10
      relay_upper_limit : 0.05
      relay_lower_limit : -0.05
      relay_amplitude_out_inNewtons : 1
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 100
      k_x : 50
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [1.078593438227702e-4,0.011001653069923,0.127599202439703,1]   # denominator [s^0, s^1, s^2, s^3]
  z:
    parameters :
      identification_length : 10
      relay_upper_limit : 0.05
      relay_lower_limit : -0.05
      relay_amplitude_out_inNewtons : 7
      position_reference : -0.5
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 0
      k_x : 0
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [1.078593438227702e-4,0.011001653069923,0.127599202439703,1]   # denominator [s^0, s^1, s^2, s^3]
  yaw:
    parameters :
      identification_length : 5
      relay_upper_limit : 0.0523599 # This should be in RAD
      relay_lower_limit : -0.0523599
      relay_amplitude_out_inNewtons : 1
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 0
      k_x : 0
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [1.078593438227702e-4,0.011001653069923,0.127599202439703,1]   # denominator [s^0, s^1, s^2, s^3]
  pitch:
    parameters :
      identification_length : 10
      relay_upper_limit : 0.0523599
      relay_lower_limit : -0.0523599
      relay_amplitude_out_inNewtons : 1
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 0
      k_x : 0
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [1.078593438227702e-4,0.011001653069923,0.127599202439703,1]   # denominator [s^0, s^1, s^2, s^3]

