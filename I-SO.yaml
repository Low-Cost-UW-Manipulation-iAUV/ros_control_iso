ros_control_iso: #The Identification by Self-Oscillation parameter server parameter initialisation yaml file
# Position Controllers ---------------------------------------
  relay_with_hysteresis:
    type: ros_control_iso/relay_with_hysteresis
    joint: x
    publish_rate: 60
  joint : x # the current DOF that is being identified
  list_to_ident: [x,y,z,yaw] # the DOFs to identify
  num_of_DOF: 3 #number of items in the list above
  identification_server_update_rate: 5
# The parameters for each axis
  x:
    parameters :
      identification_length : 10
      relay_upper_limit : 22.5
      relay_lower_limit : -22.5
      relay_amplitude_out_inNewtons : 17.09E-2
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 100
      k_x : 50
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [0,1,1,1]   # denominator [s^0, s^1, s^2, s^3]
  y:
    parameters :
      identification_length : 10
      relay_upper_limit : 22.5
      relay_lower_limit : -22.5
      relay_amplitude_out_inNewtons : 17.09E-2
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 100
      k_x : 50
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [0, 0, 0, 1]  # denominator [s^0, s^1, s^2, s^3]      
  z:
    parameters :
      identification_length : 10
      relay_upper_limit : 22.5
      relay_lower_limit : -22.5
      relay_amplitude_out_inNewtons : 17.09E-2
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 0
      k_x : 0
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [0, 0, 0, 1]  # denominator [s^0, s^1, s^2, s^3]      
  yaw:
    parameters :
      identification_length : 10
      relay_upper_limit : 2.25 # This should be in RAD
      relay_lower_limit : -2.25
      relay_amplitude_out_inNewtons : 17.09E-2
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 0
      k_x : 0
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [0, 0, 0, 0]  # denominator[s^0, s^1, s^2, s^3]
  pitch:
    parameters :
      identification_length : 10
      relay_upper_limit : 22.5
      relay_lower_limit : -22.5
      relay_amplitude_out_inNewtons : 17.09E-2
      position_reference : 0
      e_max_error : 0.3
      e_min_error : 0.3
    solution:
      alpha : 0
      k_x : 0
      k_xx : 0
      delta : 0
      omega_n : 0
    desired_tf: [0, 0, 0, 1]  # denominator [s^0, s^1, s^2, s^3]

